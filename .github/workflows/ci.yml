name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3

      - name: Link package
        run: bun link

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Re-install (post-build bin setup)
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun test

      - name: Verify CLI
        run: |
          VERSION=$(bunx --no-install @ex-machina/opencode-orca --version)
          echo "$VERSION"
          echo "$VERSION" | grep -qE '@ex-machina/opencode-orca v[0-9]+\.[0-9]+\.[0-9]+'
